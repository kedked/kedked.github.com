---
layout: default
---

<h1>{{ page.title }}</h1>
		<section class="post">
			<header>
				<ul class="tagsList clear">
					{% for tag in page.tags %}
					<li><a href="{{ site.url }}/tags#{{ tag }}" title="{{ tag }}">{{ tag }}</a>&nbsp;&nbsp;</li>
					{% endfor %}
				</ul>
			</header>
{{ content }}
