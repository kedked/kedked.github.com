---
layout: default
---

<h1>{{ page.title }}</h1>
		<section class="post">
			<header>
				<ul class="tagsList clear">
					{% for tag in page.tags %}
					<li><a href="{{ site.url }}/tags#{{ tag[0] }}" tile="{{ tag[0] }}">{{ tag[0] }}</a>&nbsp;&nbsp;</li>
					{% endif%}
				</ul>
			</header>
{{ content }}
